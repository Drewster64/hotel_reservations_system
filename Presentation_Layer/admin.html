<!-- admin.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Meta y enlaces a CSS -->
    <meta charset="UTF-8">
    <title>Hotel XYZ - Adimistrador</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Contenido principal -->
    <div class="container">
        <h1 class="mt-4">Iniciar sesión (Administrador)</h1>
        <form id="form-login">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Enlaces a JavaScript -->
    <script src="assets/js/jquery-3.6.4.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            // Incluir el footer y header
            $('#header').load('include/header.html');
            $('#footer').load('include/footer.html');
        });

        // Manejo del formulario de login
        $('#form-login').submit(function (event) {
            event.preventDefault(); // Evitar el comportamiento por defecto del formulario

            // Obtener los valores de los campos del formulario
            var email = $('#email').val();
            var password = $('#password').val();

            // Realizar la solicitud AJAX para iniciar sesión
            $.ajax({
                url: '/api/login', // URL del endpoint de login
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    'email': email,
                    'password': password
                }),

                success: function (response) {
                    alert('Inicio de sesión exitoso.');
                    window.location.href = 'admin/reservas.html'; // Redirigir a la página de inicio
                },
                error: function (error) {
                    alert('Error en el login: ' + error.responseJSON.message);
                }
            });
        });
    </script>
</body>

</html>
