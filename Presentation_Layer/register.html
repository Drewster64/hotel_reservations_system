<!-- register.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Meta y enlaces a CSS -->
    <meta charset="UTF-8">
    <title>Hotel CAL - Registro</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Contenido principal -->
    <div class="container">
        <h1 class="mt-4">Registro de Usuario</h1>
        <form id="form-registro">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Enlaces a JavaScript -->
    <script src="assets/js/jquery-3.6.4.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script>
		$(document).ready(function() {
			// Incluir el footer y header
			$('#header').load('include/header.html');
			$('#footer').load('include/footer.html');

		});

        // Manejo del formulario de registro
        $('#form-registro').submit(function (event) {
            event.preventDefault(); // Evitar el comportamiento por defecto del formulario

            // Obtener los valores de los campos del formulario
            var nombre = $('#nombre').val();
            var email = $('#email').val();
            var password = $('#password').val();

			


            // Realizar la solicitud AJAX para registrar al usuario
            $.ajax({
                url: '/api/register', // URL del endpoint de registro
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    'nombre': nombre,
                    'email': email,
                    'password': password
                }),

                success: function (response) {
                    alert('Registro exitoso. Ahora puedes iniciar sesión.');
                    window.location.href ='login.html'; // Redirigir al login después del registro
                },
                error: function (error) {
                    alert('Error en el registro: ' + error.responseJSON.message);
                }
            });
        });
    </script>
</body>
</html>
